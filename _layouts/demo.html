---
layout: default
---

<div id="demos">

  <h2>Demos</h2>

  <div class="_lists">

    {% for demo in site.demos %}
      <div class="_item">
        <h4 class="_title">
          <a href="{{ demo.demo_url }}">
            {{ demo.title }}
          </a>
        </h4>
        <div class="_meta">{{ demo.date | date: "%b %-d, %Y" }}</div>
      </div>
    {% endfor %}

  </div>

</div>
