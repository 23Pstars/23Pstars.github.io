---
layout: default
---

<div id="presentations">

  <h2>Presentations</h2>

  <div class="_lists">

    {% for slide in site.presentations %}
      <div class="_item">
        <h4 class="_title">
          <a href="{{ slide.slide_url }}">
            {{ slide.title }}
          </a>
        </h4>
        <div class="_meta">{{ slide.date | date: "%b %-d, %Y" }}</div>
        <div class="_description">{{ slide.description }}</div>
      </div>
    {% endfor %}

  </div>

</div>
